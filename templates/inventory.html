<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8">
  <title>Login Register UI</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<a href="/logout" style="float:right; margin:10px;">Logout</a>
<div class="card">

  <!-- LOGIN FORM -->
  <div class="form login-form">
    <h2>Login</h2>

    <div class="social-icons">
      <button class="social google"><i class="fab fa-google"></i></button>
      <button class="social github"><i class="fab fa-github"></i></button>
      <button class="social linkedin"><i class="fab fa-linkedin-in"></i></button>
    </div>

    <span class="divider">or use your account</span>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <a href="#">Forgot Password?</a>
    <button>Login</button>
  </div>

  <!-- REGISTER FORM -->
  <div class="form register-form">
    <h2>Registration</h2>

    <div class="social-icons">
      <button class="social google"><i class="fab fa-google"></i></button>
      <button class="social github"><i class="fab fa-github"></i></button>
      <button class="social linkedin"><i class="fab fa-linkedin-in"></i></button>
    </div>

    <span class="divider">or create account</span>

    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Register</button>
  </div>

  <!-- BLUE CURVED PANEL -->
  <div class="panel" id="panel">

    <div class="panel-content login-text">
      <h2>Hello, Welcome!</h2>
      <p>Donâ€™t have an account?</p>
      <button onclick="toggle()">Register</button>
    </div>

    <div class="panel-content register-text">
      <h2>Welcome Back!</h2>
      <p>Already have an account?</p>
      <button onclick="toggle()">Login</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
