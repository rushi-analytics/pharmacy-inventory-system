<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Pharmacy Inventory</title>

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Main UI CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">

  <!-- LOGIN FORM -->
  <div class="form login-form">
    <h2>Login</h2>
  {% if error %}
    <p style="color:red; font-size:14px;">{{ error }}</p>
  {% endif %}
    <div class="social-icons">
      <a href="#" class="social google"><i class="fab fa-google"></i></a>
      <a href="#" class="social github"><i class="fab fa-github"></i></a>
      <a href="#" class="social linkedin"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <span class="divider">or use your account</span>

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- REGISTER FORM -->
  <div class="form register-form">
    <h2>Register</h2>

    <div class="social-icons">
      <a href="#" class="social google"><i class="fab fa-google"></i></a>
      <a href="#" class="social github"><i class="fab fa-github"></i></a>
      <a href="#" class="social linkedin"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <span class="divider">or create account</span>

    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Register</button>
  </div>

  <!-- BLUE CURVED PANEL -->
  <div class="panel">
    <div class="panel-content login-text">
      <h2>Hello, Welcome!</h2>
      <p>Donâ€™t have an account?</p>
      <button onclick="toggle()">Register</button>
    </div>

    <div class="panel-content register-text">
      <h2>Welcome Back!</h2>
      <p>Already have an account?</p>
      <button onclick="toggle()">Login</button>
    </div>
  </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
