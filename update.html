<!DOCTYPE html>
<html>
<head>
    <title>Edit Medicine</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 10px 16px;
        }
    </style>
</head>
<body>
    <h2>✏️ Update Medicine - {{ med.name }}</h2>

    <form method="POST">
        <label>Price (₹):</label><br>
        <input type="number" step="0.01" name="price" value="{{ med.price }}" required><br>

        <label>Stock:</label><br>
        <input type="number" name="stock" value="{{ med.stock }}" required><br>

        <label>Expiry Date:</label><br>
        <input type="date" name="expiry" value="{{ med.expiry_date.strftime('%Y-%m-%d') }}" required><br>

        <button type="submit">💾 Save Changes</button>
    </form>

    <p><a href="/">⬅ Back to Home</a></p>
</body>
</html>
